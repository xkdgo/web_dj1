<html>
    <head>
    </head>
    <body>
        <h1>Список групп</h1>


        <table border="1">

            {% for group in all_groups %}
                <tr>
                    <td>{{ group.code }}</td>
                    <td>{{ group.name }}</td>
                    <td>{% if group.comment %}*{% endif %}</td>
                    <td><a href="">Редактировать</a></td>
                    <td><a href="">Удалить</a></td>
                </tr>
            {% endfor %}
    </body>
</html>
